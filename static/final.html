<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Насколько вы КАПИЦА?</title>
        
        <script
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather|PT+Sans|Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <img src="img/wall.jpg" class="fullscreen background">

        <img id="image" class="img-responsive center-block vcenter hide" src="/img/{{ image_url }}">
        
        <div class="feedback" data-user-id="{{ user_id }}">
            <div class="btn btn-default btn-lg" data-value="student">Я студент / ещё не определился</div>
            <div class="btn btn-default btn-lg" data-value="science">Я грызу гранит науки</div>
            <div class="btn btn-default btn-lg" data-value="money">Я не в науке и доволен</div>
        </div>
        
        <script src="https://yastatic.net/share2/share.js" async="async"></script>

        <div class="row" style="margin-bottom: 20px">
                <div style="text-align: center; margin-top: 10px" >
                    Поделиться учеными мужами
                </div>
                <div id="share_buttons" style="text-align: center; margin-top: 10px; margin-bottom: 10px" class="ya-share2 center-block" data-services="vkontakte,facebook" data-image="http://kapitsa-vs-you.ru/img/{{ image_url }}"  data-url="http://kapitsa-vs-you.ru" data-description="Похоже, что я Капица на {{ score }}%. Тест для физтехов определяющий вероятность стать ученым" data-counter></div>
        </div>
    </body>
</html>
